<div class="table-responsive mt-4">
    <table class="table">
      <thead>
        <tr>
          <th><input type="checkbox" /></th> <!-- Header checkbox for select all functionality, if needed -->
          <th *ngFor="let column of columns">{{ column }}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td><input type="checkbox"  /></td>
          <td *ngFor="let column of columns">
            <span *ngIf="column === 'Room Status'"
                  [ngClass]="setStatusStyle(column, row[column])">
              {{ row[column] }}
            </span>
            <span *ngIf="column !== 'Room Status'">
              {{ row[column] }}
            </span>
          </td>
          <td class="icon"><i class="bi bi-trash3 icon-delete"></i><i class="bi bi-pencil icon-update"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
