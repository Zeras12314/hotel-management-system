<div class="table-responsive mt-4">
  <table class="table">
    <thead>
      <tr>
        <th><input type="checkbox" /></th>
        <ng-container *ngFor="let column of columns">
          <!-- remove the id column display-->
          <ng-container *ngIf="column !== 'id'">
            <th>{{ column }}</th>
          </ng-container>
        </ng-container>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td><input type="checkbox" /></td>
        <ng-container *ngFor="let column of columns">
           <!-- remove the id row display-->
          <ng-container *ngIf="column !== 'id'">
            <td>
              <span
                *ngIf="column === 'Room Status'"
                [ngClass]="setStatusStyle(column, row[column])"
              >
                {{ row[column] }}
              </span>
              <span *ngIf="column !== 'Room Status'">
                {{ row[column] }}
              </span>
            </td>
          </ng-container>
        </ng-container>
        <td class="icon">
          <i class="bi bi-trash3 icon-delete"></i
          ><i class="bi bi-pencil icon-update"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
