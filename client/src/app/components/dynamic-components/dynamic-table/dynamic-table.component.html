<div class="mt-4 table-responsive" *ngIf="dynamicTableData; else noDatatoDisplay">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let header of dynamicTableData.headers">{{ header }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of dynamicTableData.rows">
        <td *ngFor="let header of dynamicTableData.headers">
          <span [ngClass]="setStatusStyle(header, row[header])">{{
            row[header]
          }}</span>
        </td>
        <td class="icon">
          <i class="bi bi-trash3 icon-delete"></i
          ><i class="bi bi-pencil icon-update"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noDatatoDisplay>
  <div class="alert alert-warning text-center m-5 p-5" role="alert">
    <h4 class="fw-bold mb-0">No data to display</h4>
  </div>
</ng-template>
