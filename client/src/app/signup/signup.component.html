<div class="card m-5" style="width: 400px">
  <h5 class="card-header bg-primary text-light">Signup</h5>
  <div class="card-body">
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            formControlName="username"
            placeholder="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-3 col-form-label"
          >Password</label
        >
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" formControlName="password"/>
        </div>
      </div>

      <button class="btn btn-primary item-center px-5 mb-3" type="submit">
        Signup
      </button>

      <a routerLink="/login"><span>Back to login</span></a>
    </form>
  </div>
</div>
